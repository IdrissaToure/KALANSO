<div class="login-box">

  <h2>Bienvenue dans Arabe Kalanso</h2>
  <label for="Email">Entre votre Email</label><br>
  <input type="email" placeholder="Email" name="email" [(ngModel)]="email" ><br><br>
  <label for="password">Entre votre Mot de passe</label><br>
  <input type="password" placeholder="Password" name="mdp" [(ngModel)]="password"><br><br>

  <button (click)="onSubmit()">Se Connecte</button>
</div>
